<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Harookit</title>
    <link rel="stylesheet" href="components/semantic/dist/semantic.min.css"/>
    <style>
        .masthead {
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 0em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            border-bottom: none;

            background-color: #00B5AD;
            background-position: 50% 50%;
            background-image: -webkit-radial-gradient(farthest-corner, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.95));
            background-image: radial-gradient(farthest-corner, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.95));
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);

            -ms-transition: background-color 3s ease-in-out 1s;
            -moz-transition: background-color 3s ease-in-out 1s;
            -webkit-transition: background-color 3s ease-in-out 1s;
            transition: background-color 3s ease-in-out 1s;
        }
        .masthead .grid {
            margin: 0em;
            padding: 15rem 0em;
        }
        .library {
            display: block;
            font-size: 1.75em;
            color: #FFFFFF;
            font-weight: bold;
        }
        @media only screen and (max-width: 600px) {
            .masthead .grid {
                padding: 6rem 0rem;
            }
        }
    </style>
</head>
<body id="home">
<div class="masthead">
    <div class="ui page grid">
        <div class="center aligned column">
            <div class="introduction">
                <h1 class="ui inverted header">
                    <span class="library">Haroo-kit</span>
                    <span class="text">web presenter for the haroonote.</span>
                </h1>
                <a class="ui black version label transition visible" href="">0.0.1</a>
            </div>
        </div>
    </div>
</div>

<div class="ui page grid">
    <div class="two column computer only"></div>
    <div class="center aligned sixteen wide column">
        <div class="ui form">
            <h2 class="ui dividing header">Account Info</h2>

            <div class="two fields">
                <div class="required field">
                    <label>Username</label>

                    <div class="ui icon input">
                        <input type="text" placeholder="Username">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="required field">
                    <label>Password</label>

                    <div class="ui icon input">
                        <input type="password" placeholder="Password">
                        <i class="lock icon"></i>
                    </div>
                </div>
            </div>
<!--
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="hot-deals">
                    <label>I agree to the <a href="#">Terms of Service</a>.</label>
                </div>
            </div>
-->
            <div class="ui error message">
                <div class="header">We noticed some issues</div>
            </div>
            <button class="ui submit button">Login</button>
        </div>
    </div>
    <div class="two column computer only"></div>
</div>
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/semantic/dist/semantic.min.js"></script>
</body>
</html>
