    </div>
</script>

<script type="text/x-handlebars" data-template-name="login">
    <div class="ui page grid">
        <div class="two column computer only"></div>
        <div class="center aligned sixteen wide column">
            <div class="ui form">
                <h2 class="ui dividing header">Account Info</h2>

                <div class="two fields">
                    <div class="required field">
                        <label>Username</label>

                        <div class="ui icon input">
                            <input type="text" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <label>Password</label>

                        <div class="ui icon input">
                            <input type="password" placeholder="Password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                </div>
                <div class="ui error message">
                    <div class="header">We noticed some issues</div>
                </div>
                <button class="ui submit button">Login</button>
            </div>
        </div>
        <div class="two column computer only"></div>
    </div>

</script>

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/handlebars/handlebars.min.js"></script>
<script src="components/ember/ember.min.js"></script>
<script src="components/semantic/dist/semantic.min.js"></script>
<script src="script/app.js"></script>
</body>
</html>
